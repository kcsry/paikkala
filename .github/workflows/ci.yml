name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Test:
    env:
      DEBUG: '1'
    runs-on: '${{ matrix.os }}'
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*txt
      - run: pip install tox-gh-actions tox tox-uv
      - run: tox
      - uses: codecov/codecov-action@v4
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*txt
      - uses: pre-commit/action@v3.0.1
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*txt
      - run: 'pip install build'
      - run: python -m build .
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
